<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Lab 1b</title>

<style>
#circle {
    width:100px;
    height:100px;
    border-radius:50%;
    border:3px solid black;
    text-align:center;
}
</style>

</head>

<body>
<div id="circle">div 2</div>

<form>
    <fieldset>
        <legend>Move Circle</legend>
        <input type="text" id="info" />
        <input type="button" id="button2" value="move it!" />
    </fieldset>
</form>

<script>

// create shortcut vars to our DOM elements
var circle = document.getElementById('circle');
var text = document.getElementById('info');
var button = document.getElementById('button2');

button.onclick = mover;

function mover(e)
{
    //text is a reference to the input field
    //value is the text inside the textfield
    circle.style.marginLeft = text.value;   
}
                                    

</script>

</body>
</html>
